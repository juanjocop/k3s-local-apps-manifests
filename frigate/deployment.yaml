apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate-server
  labels:
    app: frigate
  namespace: frigate
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      # initContainers:
      # - name: volume-permissions
      #   image: busybox
      #   command: ["sh", "-c", "chown -R 1000:1000 /media"]
      #   volumeMounts:
      #   - mountPath: /media
      #     name: frigate-media
      containers:
      - name: frigate
        image: ghcr.io/blakeblackshear/frigate:stable
        imagePullPolicy: Always
        ports:
        - name: frigate
          containerPort: 5000
        - name: rtmp
          containerPort: 1935
        volumeMounts:
        - name: frigate-config
          mountPath: /config
          readOnly: true
        - name: frigate-media
          mountPath: /media/frigate
        resources:
            requests:
              memory: "1Gi"
              cpu: "700m"
            limits:
              memory: "1700Mi"
              cpu: "1100m"
        envFrom:
          - secretRef:
              name: frigate-password
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: In
                values:
                - "true"
              - key: node.kubernetes.io/performance
                operator: In
                values:
                - "high"
      volumes:
      - name: frigate-media
        persistentVolumeClaim:
          claimName: frigate-media
      - name: frigate-config
        secret:
          secretName: frigate-config