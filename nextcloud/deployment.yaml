      # #
      # - name: nginx
      #   image: nginx:stable-alpine
      #   ports:
      #   - containerPort: 80
      #   resources:
      #     requests:
      #       memory: "64Mi"
      #       cpu: "100m"
      #     limits:
      #       memory: "128Mi"
