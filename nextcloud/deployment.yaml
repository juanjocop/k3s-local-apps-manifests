      #
      # Nextcloud
      #
      - name: nextcloud
        # image: nextcloud:fpm-alpine
        image: nextcloud:28.0.1
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: nextcloud-secret # Reemplaza con el nombre de tu secret
        volumeMounts:
        - name: nextcloud-storage
          mountPath: /var/www/html
        - name: nextcloud-config
          mountPath: /usr/local/etc/php/php.ini
          subPath: php.ini
        # - name: nextcloud-config
        #   mountPath: /etc/apache2/sites-available/000-default.conf
        #   subPath: 000-default.conf
        resources:
          requests:
            memory: "300Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
        # livenessProbe:
        #   httpGet:
        #     path: /status.php
        #     port: 80
        #   initialDelaySeconds: 30
        #   periodSeconds: 20
        #   timeoutSeconds: 7
        # readinessProbe:
        #   httpGet:
        #     path: /status.php
        #     port: 80
        #   initialDelaySeconds: 5
        #   periodSeconds: 20
        #   timeoutSeconds: 5
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: In
                values:
                - "true"
              - key: node.kubernetes.io/performance
                operator: In
                values:
                - "high"
      volumes:
      - name: nextcloud-storage
        persistentVolumeClaim:
          claimName: nextcloud
      - name: nextcloud-config
        configMap:
          name: nextcloud-cm
