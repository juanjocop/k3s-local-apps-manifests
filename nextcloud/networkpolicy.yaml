apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-access-from-nextcloud
  namespace: cachedbs
spec:
  podSelector:
    matchLabels:
      app: redis
  ingress:
  - from:
