apiVersion: v1
kind: Service
metadata:
  labels:
    app: nextcloud
  name: nextcloud-service
  namespace: nextcloud
spec:
  ports:
    - name: http-nextcloud
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nextcloud
  sessionAffinity: None
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: nextcloud
  name: nextcloud-service-lb
  namespace: nextcloud
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.11.17
spec:
  ports:
    - name: http-nextcloud
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nextcloud
  sessionAffinity: None
  type: LoadBalancer