apiVersion: v1
kind: ConfigMap
metadata:
  name: otbr-config
  namespace: domotica2
  labels:
    app: otbr
data:
  # OpenThread Border Router Configuration
  # Radio Co-Processor (RCP) device configuration
  # Remote RCP device via TCP socket - Matter over Thread device
  # Replace 'your-device-ip' with the actual IP address of your Matter device
  OT_RCP_DEVICE: "spinel+hdlc+socket://192.168.50.18:6638?socket-baudrate=460800"
  
  # Infrastructure network interface (usually eth0 in Kubernetes)
  OT_INFRA_IF: "eth0"
  
  # Thread network interface name
  OT_THREAD_IF: "wpan0"
  
  # OpenThread log level (0=none, 1=crit, 2=warn, 3=note, 4=info, 5=debg)
  OT_LOG_LEVEL: "4"
  
  # Additional OTBR configuration
  # Enable NAT64 for IPv4 connectivity
  OT_NAT64_ENABLE: "1"
  
  # Enable DNS64 for IPv4 name resolution
  OT_DNS64_ENABLE: "1"
  
  # Border routing configuration
  OT_BORDER_ROUTING: "1"
  
  # Web interface port
  OT_WEB_PORT: "80"
  
  # Commissioner port
  OT_COMMISSIONER_PORT: "49191"
  
  # Additional environment variables for Docker compatibility
  PLATFORM: "k8s"
  
  # Timezone configuration
  TZ: "Europe/Madrid"
  
  # Additional notes:
  # - Replace 'your-device-ip' in OT_RCP_DEVICE with the actual IP address of your Matter over Thread device
  # - The device should be accessible on port 6638 with serial speed 460800
  # - Example: "spinel+hdlc+socket://192.168.1.100:6638?socket-baudrate=460800"
