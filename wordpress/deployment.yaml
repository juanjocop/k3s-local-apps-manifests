apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-ceres
  namespace: wordpress
  labels:
    app: wordpress-ceres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-ceres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress-ceres
    spec:
      initContainers:
      - name: volume-permissions
        image: busybox
        command: ['sh', '-c', 'chown -R 33:33 /var/www/html && find /var/www/html -type d -exec chmod 755 {} \; && find /var/www/html -type f -exec chmod 644 {} \;']
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html

      containers:
      - name: wordpress-ceres
        image: wordpress:5.4-apache
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: wordpress-ceres
        resources:
          requests:
            memory: "600Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: 2
        readinessProbe:
          httpGet:
            path: /?nocache
            port: 80
            httpHeaders:
            - name: X-Forwarded-Proto
              value: https
            - name: X-Forwarded-Host
              value: ceresterapiayformacion.com
            - name: Host
              value: ceresterapiayformacion.com
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /?nocache
            port: 80
            httpHeaders:
            - name: X-Forwarded-Proto
              value: https
            - name: X-Forwarded-Host
              value: ceresterapiayformacion.com
            - name: Host
              value: ceresterapiayformacion.com
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: In
                values:
                - "true"
              # - key: node.kubernetes.io/local
              #   operator: In
              #   values:
              #   - "true"
      
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wordpress-ceres
      

---
